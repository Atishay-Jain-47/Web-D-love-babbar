<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">

        <h1>Data for Birthdays</h1>

        <fieldset>

            <legend>HTML FORM DUMMY</legend>

            <label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="Enter Your Username">
            <br>

            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="Gender" value="female">
            <label for="other">Other</label>

            <br>

            <label for="date">Enter Your Date Of Birth</label>
            <input type="date" id="date">

            <br>
            <br>

            <label for="select1">Select Your Favourite Food</label>

            <select name="food" id="select1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="lays">Lays</option>
            </select>
            
            <br>
            <br>

            <label for="select2">Select Your Favourite Food</label>
            <br>
            <select name="food2" id="select2" multiple>
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="lays">Lays</option>
            </select>


            <br>
            <br>

            <label for="textarea1">Enter your comments</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="80" rows="10" placeholder="Enter Text Here...."></textarea>

            <br>
            <br>

            <button type="button">Submit</button>

        </fieldset>



    </form>



</body>

</html>
